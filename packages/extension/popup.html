<!DOCTYPE html>
<html>
<head>
  <title>Curiosity Engine</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --hover-color: #1d4ed8;
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --border-color: #e5e7eb;
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    body {
      width: 320px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 16px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-color);
    }

    .status-container {
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-color);
    }

    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .status-icon.ready {
      background: var(--success-color);
    }

    .status-icon.error {
      background: var(--error-color);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button-primary {
      background: var(--primary-color);
      color: white;
    }

    .button-primary:hover {
      background: var(--hover-color);
    }

    .button-secondary {
      background: #f3f4f6;
      color: var(--text-color);
    }

    .button-secondary:hover {
      background: #e5e7eb;
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Curiosity Engine</h1>
    </div>
    
    <div class="status-container">
      <div class="status">
        <div class="status-icon ready" id="statusIcon"></div>
        <span id="status">Ready to clip from Perplexity</span>
      </div>
    </div>
    
    <div class="button-container">
      <button class="button button-primary" id="clipButton">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
        Clip Current Page
      </button>

      <button class="button button-secondary" id="openSidepanelButton">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h18v18H3z"></path>
          <path d="M15 3v18"></path>
        </svg>
        View Clipped Content
      </button>
    </div>

    <div class="footer">
      Made with ❤️ by Curiosity Engine
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
