<!DOCTYPE html>
<html>
<head>
  <title>Curiosity Engine Clipper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      background: #f5f5f5;
      font-size: 14px;
    }
    
    .button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #1976D2;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo">
      <h1>Curiosity Engine Clipper</h1>
    </div>
    
    <div class="status" id="status">
      Ready to clip content from Perplexity
    </div>
    
    <button class="button" id="clipButton">
      Clip Current Page
    </button>

    <button class="button" id="openSidepanelButton" style="background: #4CAF50;">
      Open Sidepanel
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
